<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <script src="main.js" defer></script>
    <title>Calendar</title>
</head>

<body>

    <!-- EVENT SECTION -->
    <section class="eventSection">
        <div class="titleEventSection">
            <div class="titleWeekdaySection">FRIDAY</div>
            <div class="titleDateEventSection">APRIL 29TH</div>
        </div>
        <div class="eventDateSection"></div>
    </section>

    <!-- CALENDAR SECTION -->

        <div class="calendarHeader">
            <div class="titleYear">2022</div>
            <div class="buttonNewEvent"><button id="btnNewEvent" class="btnNewEvent">NEW EVENT</button></div>
        </div>
        <div class="weekdays">
            <div>SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
        </div>
        <div class="days">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div>26</div>
            <div>27</div>
            <div>28</div>
            <div>29</div>
            <div>30</div>
        </div>
    </section>

    <!-- MODAL SECTION -->


    <div id="eventModal" class="eventModal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>It? Friday yeeeeey....</p>
        </div>
    </div>
</body>

</html>

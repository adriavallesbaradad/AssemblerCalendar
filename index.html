<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/calendar.css">
    <script src="main.js" defer></script>
    <title>Calendar</title>
</head>

<body>

    <!-- EVENT SECTION -->
    <section class="eventSection">
        <div class="titleEventSection">
            <div class="titleWeekdaySection">MONDAY</div>
            <div class="titleMonthEventSection">FRIDAY 29TH</div>
        </div>
        <div class="eventDateSection">
            <div>hola
                <hr>
            </div>
            <div>hola
                <hr>
            </div>
            <div>hola
                <hr>
            </div>
        </div>
    </section>

    <!-- CALENDAR SECTION -->
    <section class="calendarSection">
        <div class="titleDateEventSection">
            <div class="btnBackMonth" role="button"></div>
            <div class="titleMonth">
                <p>APRIL</p>
            </div>
            <div class="btnNextMonth" role="button"></div>
        </div>
        <div class="calendarHeader">
            <div class="titleYear">2022</div>
            <div class="buttonNewEvent"><button id="btnNewEvent" class="btnNewEvent">NEW EVENT</button></div>
        </div>
        <div class="calendar">
            <div class="weekdays">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            <div class="days">
                <div class="prev-date"></div>
                <div></div>
                <div class="next-date"></div>
            </div>
        </div>

    </section>

    <!-- MODAL SECTION -->
    <div id="eventModal" class="eventModal" hidden>

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>It? Friday yeeeeey....</p>
        </div>
    </div>
</body>

</html>
